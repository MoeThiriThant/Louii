<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Assuming navbar styles are in style.css -->
    <style>
        /* Background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Optima, sans-serif;
        }

        /* Navbar */
        .navigation.navbar {
            width: 100%;
            background-color: #385071;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navigation.navbar-dark .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navigation.navbar-dark .navbar-nav .nav-link {
            padding: 15px 30px;
            color: #fbfcfc;
            font-size: 17px;
            font-weight: 400;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .navigation.navbar-dark .navbar-nav .nav-link:hover,
        .navigation.navbar-dark .navbar-nav .nav-link:focus {
            color: #fff;
            background: #708299;
        }

        .navigation.navbar-dark .navbar-nav .active>.nav-link,
        .navigation.navbar-dark .navbar-nav .nav-link.active {
            color: #fff;
            background: #708299;
        }

        /* Game Buttons */
        .game-buttons {
            margin-top: 100px; /* Offset from fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-buttons button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #385071;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-buttons button:hover {
            background-color: #708299;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navigation navbar navbar-dark">
        <ul class="navbar-nav">
            <li><a class="nav-link" href="letter.html">Letter</a></li>
            <li><a class="nav-link" href="music.html">Music</a></li>
            <li><a class="nav-link active" href="games.html">Games</a></li>
            <li><a class="nav-link" href="cookbook.html">Cookbook</a></li>
            <li><a class="nav-link" href="testtarot.html">Tarot</a></li>
        </ul>
    </nav>

    <!-- Game Buttons -->
    <div class="game-buttons">
        <button onclick="window.location.href='chess.html';">Chess</button>
        <button onclick="window.location.href='tictactoe.html';">Tic Tac Toe</button>
        <button onclick="window.location.href='gogame.html';">Go Go</button>
    </div>

</body>
</html>
