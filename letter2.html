<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bouquet</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f0f3; /* Soft neutral background */
            margin: 0;
            font-family: 'Georgia', serif;
            color: #444;
        }

        /* Navbar */
        .navigation.navbar {
            width: 100%;
            background-color: #ffb6c1; /* Soft rose pink */
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navigation.navbar-dark .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navigation.navbar-dark .navbar-nav .nav-link {
            padding: 12px 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .navigation.navbar-dark .navbar-nav .nav-link:hover {
            background: #ffcccb; /* Soft pink hover effect */
            color: #ff69b4;
        }

        .navigation.navbar-dark .navbar-nav .active>.nav-link {
            background: #ff69b4;
            color: white;
        }

        /* Flower Bouquet Section */
        .flower-bouquet {
            background: #fff;
            width: 80%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Offset for navbar */
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Flower Image */
       /* Flower Image */
.flower-bouquet img {
    width: 100%;
    max-width: 400px;  /* Limits the size of the flower image */
    height: auto;  /* Maintain aspect ratio */
    border-radius: 10px;
    margin-bottom: 20px;
    object-fit: contain;  /* Ensures the image fits nicely inside the container without stretching */
}


        /* Letter Content */
        .letter-content {
            font-size: 20px;
            line-height: 1.6;
            color: #444;
            margin-top: 20px;
        }

        .letter-content p {
            margin-bottom: 20px;
        }

        /* Letter Title */
        .letter-title {
            font-size: 32px;
            color: #ff69b4; /* Bright pink */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Back Button */
        .back-btn {
            background-color: #ff69b4;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #ffcccb;
            transform: scale(1.1);
        }

        .back-btn:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navigation navbar navbar-dark">
        <ul class="navbar-nav">
            <li><a class="nav-link" href="letter.html">Back to Letters</a></li>
            <li><a class="nav-link" href="music.html">Music</a></li>
            <li><a class="nav-link" href="games.html">Games</a></li>
            <li><a class="nav-link" href="cookbook.html">Cookbook</a></li>
            <li><a class="nav-link" href="testtarot.html">Tarot</a></li>
        </ul>
    </nav>

    <!-- Flower Bouquet Section -->
    <div class="flower-bouquet">
        <div class="letter-title">A Bouquet for You</div>
        <img src="flower.png" alt="Flower Bouquet"> <!-- Replace with actual bouquet image path -->
        <div class="letter-content">
            <p>My love,</p>
            <p>With all my love,</p>
            <p>Your heart full of love <span style="font-size: 28px;">üíê</span></p>
        </div>

        <a href="letter.html" class="back-btn">Back to Letters</a>
    </div>

</body>
</html>
