<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Matrix Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e6f6;
        }
        .hex-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .hex {
            width: 100px;
            height: 100px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid black;
            transition: transform 0.3s;
        }
        .hex:hover {
            transform: scale(1.1);
            background-color: #e0d4f5;
        }
        .image-container {
            text-align: center;
        }
        .matrix-image {
            max-width: 80%;
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Screenshot 2025-03-23 at 08.04.16.png" alt="Matrix Representation" class="matrix-image">
    </div>
    <div class="hex-container">
        <div class="hex">15</div>
        <div class="hex">8</div>
        <div class="hex">8</div>
        <div class="hex">11</div>
        <div class="hex">11</div>
        <div class="hex">11</div>
        <div class="hex">12</div>
        <div class="hex">10</div>
        <div class="hex">21</div>
    </div>
</body>
</html>
