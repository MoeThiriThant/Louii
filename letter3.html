<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter 3 - Video</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f0f3; /* Soft neutral background */
            margin: 0;
            font-family: 'Georgia', serif;
            color: #444;
        }

        /* Navbar */
        .navigation.navbar {
            width: 100%;
            background-color: #ffb6c1; /* Soft rose pink */
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navigation.navbar-dark .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navigation.navbar-dark .navbar-nav .nav-link {
            padding: 12px 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .navigation.navbar-dark .navbar-nav .nav-link:hover {
            background: #ffcccb; /* Soft pink hover effect */
            color: #ff69b4;
        }

        .navigation.navbar-dark .navbar-nav .active>.nav-link {
            background: #ff69b4;
            color: white;
        }

        /* Video Section */
        .video-container {
            width: 80%;
            max-width: 600px;
            margin-top: 120px; /* Increased margin-top for spacing */
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Title Styling */
        .letter-title {
            font-size: 36px;
            color: #ff69b4; /* Bright pink for visibility */
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px; /* For a bit of style */
        }

        iframe {
            width: 100%;
            height: 400px;  /* Adjust the height as needed */
            border: none;
            border-radius: 10px;
            margin-bottom: 30px; /* Increased margin below the video */
        }

        /* Back Button */
        .back-btn {
            background-color: #ff69b4;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px; /* Added margin to create space between the video and button */
        }

        .back-btn:hover {
            background-color: #ffcccb;
            transform: scale(1.1);
        }

        .back-btn:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navigation navbar navbar-dark">
        <ul class="navbar-nav">
            <li><a class="nav-link" href="letter.html">Back to Letters</a></li>
            <li><a class="nav-link" href="music.html">Music</a></li>
            <li><a class="nav-link" href="games.html">Games</a></li>
            <li><a class="nav-link" href="cookbook.html">Cookbook</a></li>
            <li><a class="nav-link" href="testtarot.html">Tarot</a></li>
        </ul>
    </nav>

    <!-- Video Section -->
    <div class="video-container">
        <div class="letter-title">A Special Video for You</div>
        <iframe src="https://www.youtube.com/embed/mzKG96soqcE" allowfullscreen></iframe>
        <a href="letter.html" class="back-btn">Back to Letters</a>
    </div>

</body>
</html>
